<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8aa40ee700.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>
      Contact Me | FullStack Developer | Mechanical & Welding Engineer
    </title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/mu_logo.png" alt="My Portfolia" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End of Header -->
    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
            ></textarea>
          </div>
          <button class="btn-dark" type="submit">Submit</button>
        </form>
      </div>
    </section>
    <!-- End of Section A: Contact Form -->
    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>utlumurat@hotmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>++905339293751</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>KONYA / TURKEY</p>
          </div>
        <div>
      </div>
    </section>
    <!-- End of Section B: Contact Info -->
    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>
    <!-- End of Section C: Tagline -->
    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2021. All Rights Reserved</p>
        <div class="social">
          <span class="fabi"><i class="fab fa-twitter"></i></span>
          <span class="fabi"><i class="fab fa-github"></i></span>
          <span class="fabi"><i class="fab fa-instagram"></i></span>
          <span class="fabi"><i class="fab fa-linkedin"></i></span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->
  </body>
</html>
